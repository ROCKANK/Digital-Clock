<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flip Clock with Date</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Clock -->
      <div class="flip-clock">
        <div class="flip" id="hours"></div>
        :
        <div class="flip" id="minutes"></div>
        :
        <div class="flip" id="seconds"></div>
      </div>

      <!-- Date -->
      <div class="date-box">
        <span id="day"></span>,
        <span id="month"></span>
        <span id="date"></span>,
        <span id="year"></span>
      </div>
    </div>

    <script src="desgin.js"></script>
  </body>
</html>
